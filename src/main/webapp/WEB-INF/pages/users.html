<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
</head>
<body>

<h2>users</h2>
<table>
    <tr>
        <th>id</th>
        <th>username</th>
        <th>password</th>
        <th>action</th>
    </tr>
        <tr th:each ="user : ${userList}">
            <td th:utext="${user.id}"></td>
            <td th:utext="${user.username}"></td>
            <td th:utext="${user.password}"></td>
            <td>
                <a th:href="@{/admin/edit/{path}(path=${user.id})}">edit</a>
                <a th:href="@{/admin/delete/{path}(path=${user.id})}">delete</a>
            </td>
        </tr>
</table>

<h2>Add</h2>
<a href="/admin/add">Add new user</a>
</body>
</html>
